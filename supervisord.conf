[supervisord]
logfile=/var/log/supervisor/supervisord.log
logfile_maxbytes=25MB
pidfile=/var/run/supervisord.pid
nodaemon=true
user=root

[program:postgres_init]
command=bash -c "/postgres_init.sh"
user=root
autostart=true
startsecs=5

[program:postgres]
command=bash -c "sleep 20 && /usr/lib/postgresql/13/bin/postgres -D /var/lib/postgresql/data -c config_file=/var/lib/postgresql/data/postgresql.conf"
user=postgres
autostart=true
autorestart=true
logfile_maxbytes=20MB
startsecs=30

[program:chainweb-data]
user=root
command=bash -c "sleep 60 && /chainweb-data.sh"
autorestart=true
autostart=true
logfile_maxbytes=20MB
startsecs=120  

[program:chainweb-backfill]
user=root
command=bash -c "/backfill.sh"
autostart=true
logfile_maxbytes=20MB
startsecs=10

[program:crond]
command = /usr/sbin/cron -f
user = root
autostart = true
autorestart = true
logfile_maxbytes=20MB
startsecs=10
